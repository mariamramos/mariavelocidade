<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Velocidade</title>

</head>
<body>
    <img src="img/exerc.jpg" alt="imagem">
    <h1>Programa Verifica a Velocidade</h1>
    <form>
        <p>Velocidade permitida:
            <input type="number" id="inPermitida" min="5" step="1" required>

            <input type="number" id="inCondutor" min="5" step="1" required>
        </p>
        <input type="submit" value="Verifica Velocidade">

    </form>
    <h3></h3>
    <script src="velocidade.js"></script>

</body>
</html>
